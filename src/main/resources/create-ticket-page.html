<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Trello ticket creation</title>
    <meta name="description" content="Trello ticket creation">
    <meta name="author" content="Bongo">

    <style type="text/css">
.form-style-3{
	max-width: 450px;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
.form-style-3 label{
	display:block;
	margin-bottom: 10px;
}
.form-style-3 label > span{
	float: left;
	width: 100px;
	color: #F072A9;
	font-weight: bold;
	font-size: 13px;
	text-shadow: 1px 1px 1px #fff;
}
.form-style-3 fieldset{
	border-radius: 10px;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	margin: 0px 0px 10px 0px;
	border: 1px solid #FFD2D2;
	padding: 20px;
	background: #FFF4F4;
	box-shadow: inset 0px 0px 15px #FFE5E5;
	-moz-box-shadow: inset 0px 0px 15px #FFE5E5;
	-webkit-box-shadow: inset 0px 0px 15px #FFE5E5;
}
.form-style-3 fieldset legend{
	color: #FFA0C9;
	border-top: 1px solid #FFD2D2;
	border-left: 1px solid #FFD2D2;
	border-right: 1px solid #FFD2D2;
	border-radius: 5px 5px 0px 0px;
	-webkit-border-radius: 5px 5px 0px 0px;
	-moz-border-radius: 5px 5px 0px 0px;
	background: #FFF4F4;
	padding: 0px 8px 3px 8px;
	box-shadow: -0px -1px 2px #F1F1F1;
	-moz-box-shadow:-0px -1px 2px #F1F1F1;
	-webkit-box-shadow:-0px -1px 2px #F1F1F1;
	font-weight: normal;
	font-size: 12px;
}
.form-style-3 textarea{
	width:250px;
	height:100px;
}
.form-style-3 input[type=text],
.form-style-3 input[type=date],
.form-style-3 input[type=datetime],
.form-style-3 input[type=number],
.form-style-3 input[type=search],
.form-style-3 input[type=time],
.form-style-3 input[type=url],
.form-style-3 input[type=email],
.form-style-3 select,
.form-style-3 textarea{
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border: 1px solid #FFC2DC;
	outline: none;
	color: #F072A9;
	padding: 5px 8px 5px 8px;
	box-shadow: inset 1px 1px 4px #FFD5E7;
	-moz-box-shadow: inset 1px 1px 4px #FFD5E7;
	-webkit-box-shadow: inset 1px 1px 4px #FFD5E7;
	background: #FFEFF6;
	width:50%;
}
.form-style-3  input[type=submit],
.form-style-3  input[type=button]{
	background: #EB3B88;
	border: 1px solid #C94A81;
	padding: 5px 15px 5px 15px;
	color: #FFCBE2;
	box-shadow: inset -1px -1px 3px #FF62A7;
	-moz-box-shadow: inset -1px -1px 3px #FF62A7;
	-webkit-box-shadow: inset -1px -1px 3px #FF62A7;
	border-radius: 3px;
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	font-weight: bold;
}
.required{
	color:red;
	font-weight:normal;
}
</style>

</head>

<body>

<center>
    <form name="myForm" method="POST" action="https://sdk-test-results.herokuapp.com/create_trello_ticket">

        <label for="boards">Select a board:</label><br>
        <select id="boards" required name="boards" size="3">
            <option value="JS SDKs">JS SDKs</option>
            <option value="SDKs">SDKs</option>
            <option value="Ultrafast Grid">Ultrafast Grid</option>
        </select><br><br>

        <label for="ticketTitle">Ticket title:</label><br>
        <input type="text" id="ticketTitle" name="ticketTitle" size="80" required><br><br>

        <label for="ticketDescription">Ticket description:</label><br>
        <textarea name="ticketDescription" cols="60" rows="4" required></textarea><br><br>

        <label for="customerWebsite">Customer website:</label><br>
        <input type="text" id="customerWebsite" name="customerWebsite" size="80" required><br><br>

        <label for="sdk">Select an SDK:</label><br>
        <select id="sdk" required name="sdk" size="7">
            <option value="Java">Java</option>
            <option value="Java Appium">Java Appium</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Dotnet">Dotnet</option>
            <option value="Espresso">Espresso</option>
            <option value="XCUI">XCUI</option>
            <option value="Earlgrey">Earlgrey</option>
            <option value="PHP">PHP</option>
            <option value="Images">Images</option>
            <option value="DOM capture">DOM capture</option>
            <option value="UFT">UFT</option>
            <option value="XCTest">XCTest</option>
            <option value="DOM snapshot">DOM snapshot</option>
            <option value="Integrations">Integrations</option>
            <option value="Storybook">Storybook</option>
            <option value="Cypress">Cypress</option>
            <option value="Testcafe">Testcafe</option>
            <option value="JS Selenium 4">JS Selenium 4</option>
            <option value="JS Selenium 3">JS Selenium 3</option>
            <option value="WDIO 4">WDIO 4</option>
            <option value="WDIO 5">WDIO 5</option>
            <option value="Protractor">Protractor</option>
            <option value="Playwright">Playwright</option>
            <option value="Nightwatch">Nightwatch</option>
            <option value="Selenium IDE">Selenium IDE</option>
            <option value="JS images">JS images</option>
            <option value="Not relevant">Not relevant</option>
        </select><br><br>

        <label for="sdkVersion">SDK version:</label><br>
        <input type="text" id="sdkVersion" name="sdkVersion" required><br><br>

        <label for="linkToTestResults">Link to dashboard test results:</label><br>
        <input type="text" id="linkToTestResults" name="linkToTestResults" size="80" required><br><br>

        <label for="testCode">Test code:</label><br>
        <textarea name="testCode" cols="60" rows="4" required></textarea><br><br>

        <input type="checkbox" required id="isAppAccessible" name="isAppAccessible">
        <label for="isAppAccessible">Check if the customer app is accessible to the R&D</label><br><br>

        <input type="checkbox" required id="isTestResultsAccessible" name="isTestResultsAccessible">
        <label for="isTestResultsAccessible">Are the dashboard test results accessible to an R&D account?</label><br><br>

        <button type="submit" id="btn-submit" onclick="submitform()">Create ticket</button><br>
    </form>
</center>


</body>
</html>
